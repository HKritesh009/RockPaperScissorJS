<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Rock Paper Scissor </h1>
    <div class="container">
   
        <div class="cpu">
            <img id="img1" src="./images/rock.png" class="rotate1 cpuimg " alt="">
            <img  id="img2"   src="./images/rock.png" class="rotate2 cpuimg " alt="">
        </div>

        <div class="msg">
         <h1 id="gamemsg">Play</h1>
        </div>

        <div class="user">
            <div class="rock">
             <img id="rock" src="./images/rock.png" alt="Rock" class="src">
            <p>Rock</p>
            </div>

            <div class="paper">
            <img src="./images/paper.png" alt="Paper" class="src">
            <p>Paper</p>
            </div>
            <div class="scissor" </div>
            <img src="./images/scissors.png" alt="scissor" class="src">
            <p>Scissor</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
